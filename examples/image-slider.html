
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Deepak Bhattarai">    

    <title>Carousel Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">    

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="../src/css/bootstrap-carousel.css" rel="stylesheet">
  </head>
<!-- NAVBAR
================================================== -->
  <body>    
    <div>
      <!-- Carousel
      ================================================== -->
      <div id="myCarousel" class="carousel carousel-image slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active">
            <img src="images/img-thumb-1.png" alt="First slide">
          </li>
          <li data-target="#myCarousel" data-slide-to="1">
            <img src="images/img-thumb-2.png" alt="2nd slide">
          </li>
          <li data-target="#myCarousel" data-slide-to="2">
            <img src="images/img-thumb-3.png" alt="3rd slide">
          </li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="images/img-large-1.jpg" alt="First slide">
            <div class="container">
              <div class="carousel-caption ">
                <h1 class="heading">Example headline.</h1>
                <p>Note: If you're viewing this page via a to web browser security rules.</p>                
              </div>
            </div>
          </div>
          <div class="item">
            <img src="images/img-large-2.jpg" alt="2nd slide">
            <div class="container">
              <div class="carousel-caption caption-right">
                <h1 class="heading">Another example headline.</h1>
                <p>Cras justo odio, dapibus ac  vehicula ut id elit.</p>                
              </div>
            </div>
          </div>
          <div class="item">
            <img src="images/img-large-3.jpg" alt="Third slide">
            <div class="container">
              <div class="carousel-caption caption-right">
                <h1 class="heading">One more for good measure.</h1>
                <p>Cras justo odio, dapibus ac fa vehicula ut id elit.</p>                
              </div>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
      </div><!-- /.carousel -->

    </div><!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>    
  </body>
</html>
